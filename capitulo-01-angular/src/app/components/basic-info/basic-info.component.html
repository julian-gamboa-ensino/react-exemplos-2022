<!-- basic-info.component.html -->
<mat-card>
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
            <img class="photo" [src]="photoUrl" [alt]="name" />
        </mat-grid-tile>

        <mat-grid-tile class="info">
            <mat-list>
              <mat-list-item>
                <a [href]="'mailto:' + email">{{ email }}</a>
              </mat-list-item>
              <mat-list-item>
                <a [href]="linkedinUrl" target="_blank">LinkedIn</a>
              </mat-list-item>
              <mat-list-item>
                <a [href]="gitUrl" target="_blank">Github</a>
              </mat-list-item>
            </mat-list>
          </mat-grid-tile>
          

    </mat-grid-list>
</mat-card>
